 <script>
    
      var map, infoWindow;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -41.320, lng: 174.7762},
          zoom: 13
        });
        var marker = new google.maps.Marker({
          position: {lat: -41.320, lng: 174.7762},
          draggable: true,
          map: map,
        });
         var marker = new google.maps.Marker({
          position: {lat: -41.310, lng: 174.78},
          draggable: true,
          map: map,
        });

    var marker = new google.maps.Marker({
          position: {lat: -41.319, lng: 174.8},
          draggable: true,
          map: map,
        });

    var marker = new google.maps.Marker({
          position: {lat: -41.322, lng: 174.77},
          draggable: true,
          map: map,
        });

        infoWindow = new google.maps.InfoWindow;

        // Try HTML5 geolocation.
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            var pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };

            infoWindow.setPosition(pos);
            infoWindow.setContent('You');
            infoWindow.open(map);
            map.setCenter(pos);
          }, function() {
            handleLocationError(true, infoWindow, map.getCenter());
          });
        } else {
          // Browser doesn't support Geolocation
          handleLocationError(false, infoWindow, map.getCenter());
        }
      }

      function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(pos);
        infoWindow.setContent(browserHasGeolocation ?
                              'Error' :
                              'Error');
        infoWindow.open(map);
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_eeBhYZ0I6npjquktU3dVIssvyZOUeOk&callback=initMap">
